<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock-Paper-Scissors</h1>
    <div class="input-section">
      <input type="text" id="playerName" placeholder="Enter your name">
      <button id="startGame">Start Game</button>
    </div>
    <div id="gameBoard" class="hidden">
      <h2 id="greeting"></h2>
      <div class="choices">
        <img src="rock.jpg" alt="Rock" id="rock" class="choice">
        <img src="paper.jpg" alt="Paper" id="paper" class="choice">
        <img src="scissors.jpg" alt="Scissors" id="scissors" class="choice">
      </div>
      <div class="result">
        <div>
          <h3>Your Choice:</h3>
          <img id="playerChoice" src="player.png" alt="player" >
        </div>
        <div>
          <h3>Computer's Choice:</h3>
          <img id="computerChoice" src="computer.png" alt="computer">
        </div>
      </div>
      <h3 id="resultMessage"></h3>
      <div class="scores">
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
      </div>
      <button id="replay">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
